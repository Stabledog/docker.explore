version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development
  redis:
    image: "redis:alpine"
  dockbook:
    image: "lesmatheson0/main:dockbook"
    command: ["bash","-l"]
    volumes:
      - .:/data
    depends_on: ["web","redis"]
    stdin_open: true
    tty: true
